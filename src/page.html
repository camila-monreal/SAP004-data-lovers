<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rick e Morty</title>
  <link rel="icon" type="image/jpg" href="img/morty-icon.svg" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="style-page.css" />
</head>

<body>
  <header class="main-menu">
    <img class="img-logo" src="img/logo.png">
    <select id="select-options" class="filter" name="select">
      <option>Filter characters</option>
      <option>Return to all characters</option>
      <optgroup label="Species">
        <option value="human">Human</option>
        <option value="alien">Alien</option>
        <option value="unknown">Unknown</option>
      </optgroup>
      <optgroup label="Status">
        <option value="alive">Alive</option>
        <option value="dead">Dead</option>
        <option value="unknown-status">Unknown</option>
      </optgroup>
      <optgroup label="Gender">
        <option value="female">Female</option>
        <option value="male">Male</option>
        <option value="unknown-gender">Unknown</option>
      </optgroup>
    </select>

    <select id="button-order-characters" class="order-button">
      <optgroup>
        <option>Order</option>
        <option value="a-z">A-Z</option>
        <option value="z-a">Z-A</option>
      </optgroup>
    </select>
    <div class="paragrafo">
      <p class="count" id="count"></p>
      <p class="porcentage" id="porcentage"></p>
    </div>
    <a href="index.html"> <img class="button-home" src="img/home.svg" /></a>
  </header>
  <ul id="characters-list" class="list-character">

  </ul>
  <footer class="footer-main"></footer>
  <script src="data.js" type="text/javascript"></script>
  <script src="main.js" type="module"></script>
  <script src="data/rickandmorty/rickandmorty.js"></script>
</body>

</html>
