<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rick e Morty</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="style-page.css" />
</head>

<body>
  <header class="main-menu">
    <img class="img-logo" src="img/logo.png">
    <select id="select-options" class="filter" name="select">
      <option>Filter characters</option>
      <optgroup label="Species">
        <option value="human">Human</option>
        <option value="alien">Alien</option>
      </optgroup>
    </select>
    <button class="order-button" id="button-order-characters">Order characters</button>
    <a class="button-home" href="index.html"><img class=button-home-icon src="img/home.svg" /></a>
    <div class="paragrafo">
      <p class="alive-count" id="count-alive"></p>
      <p class="dead-count" id="count-dead"></p>
    </div>
  </header>
  <ul id="characters-list" class="list-character">

  </ul>
  <img id=image-item src="">
  <footer class="footer-main"></footer>
  <script src="data.js" type="text/javascript"></script>
  <script src="main.js" type="module"></script>
  <script src="data/rickandmorty/rickandmorty.js"></script>
</body>

</html>
